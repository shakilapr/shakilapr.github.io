<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2dd4bf; 
        }
        
        body {
            background-color: #020617; /* slate-950 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS (Inline SVGs to avoid external dependencies) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Cpu = (props) => <IconWrapper {...props}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></IconWrapper>;

        const Brain = (props) => <IconWrapper {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconWrapper>;
        const MapPin = (props) => <IconWrapper {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconWrapper>;
        const ExternalLink = (props) => <IconWrapper {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconWrapper>;

        // --- DATA ---
        const PROFILE = {
            name: "Shakila Praveen Rathnayake",
            title: "Mechatronics Engineering Student",
            image: "https://avatars.githubusercontent.com/u/88928308?v=4",
            tagline: "AI • Robotics • Embedded Systems • Intelligent Control",
            about: "Final Year Mechatronics Engineering Student specializing in AI, Robotics, Embedded Systems, Vision Systems, Intelligent Control & Data Engineering.",
            email: "shakilabeta@gmail.com",
            location: "Sri Lanka",
            linkedin: "https://www.linkedin.com/in/shakilapraveen/",
            github: "https://github.com/shakilap",
            portfolio: "https://shakilap.github.io"
        };

        const SKILLS = [
            { category: "Languages", items: ["Python", "C++", "C", "MATLAB"] },
            { category: "Embedded", items: ["ESP32", "STM32", "Arduino", "RPi", "PLC"] },
            { category: "AI & Vision", items: ["TensorFlow", "PyTorch", "OpenCV", "YOLO"] },
            { category: "Robotics", items: ["ROS2", "SLAM", "Nav2", "MoveIt"] },
            { category: "Control", items: ["PID", "Fuzzy Logic", "ANFIS", "EKF"] },
            { category: "Tools", items: ["SolidWorks", "AutoCAD", "Git", "Linux"] }
        ];

        const EXPERIENCE = [
            {
                role: "Freelancer",
                company: "MachineTrend Agency",
                period: "2020 – Present",
                description: "Consulting on embedded systems, ROS2 implementation, and SOLIDWORKS modeling."
            },
            {
                role: "Engineering Writer",
                company: "MechCollege",
                period: "2020 – Present",
                description: "Technical research synthesis and documentation for engineering topics."
            },
            {
                role: "Tech Assistant",
                company: "Sisara Engineering",
                period: "2018",
                description: "4G LTE infrastructure deployment and foundation setup."
            }
        ];

        const EDUCATION = [
            { degree: "BSc Mechatronics Engineering", school: "Open University of Sri Lanka", period: "2019 – Present" },
            { degree: "GCE A/Ls (Phy. Sci)", school: "St. Thomas College", period: "2018" }
        ];

        const PROJECTS = [
            {
                id: 1,
                title: "Autonomous Indoor Robot (FiF)",
                category: "Robotics",
                status: "Ongoing",
                link: "https://github.com/shakilap",
                description: "ROS2 mobile platform with 'Following-in-Front' navigation. Uses hybrid trajectory prediction and gesture interaction for decision points.",
                tech: ["ROS2", "SLAM", "ESP32", "RPi Zero", "LDS LiDAR"]
            },
            {
                id: 2,
                title: "Neuro-Fuzzy Maglev Control",
                category: "Control",
                link: "https://github.com/shakilap",
                description: "ANFIS controller for magnetic levitation. Hybrid neural-fuzzy approach for nonlinear stability.",

            },
            {
                id: 3,
                title: "Hybrid LSTM-ANFIS System",
                category: "AI",
                link: "https://github.com/shakilap",

            {

                title: "Handwritten OCR Engine",

            {

                link: "https://github.com/shakilap",
                description: "Assembly-based elevator control with load cells and variable speed PWM.",
                tech: ["Assembly", "Proteus"]
            }
        ];

        );

        const ProjectCard = ({ project }) => (
            <div className="bg-slate-900/50 border border-slate-800 rounded-lg p-4 hover:border-teal-500/40 transition-all group">
                <div className="flex justify-between items-start mb-2">
                    <h4 className="text-slate-100 font-bold group-hover:text-teal-400 transition-colors text-sm md:text-base">
                        {project.link ? (
                            <a 
                                href={project.link} 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                className="flex items-center gap-2 hover:underline decoration-teal-500/30 underline-offset-4"
                            >
                                {project.title}
                                <ExternalLink size={12} className="text-slate-500 group-hover:text-teal-400" />
                            </a>
                        ) : (
                            project.title
                        )}
                    </h4>
                    <span className="text-[10px] uppercase tracking-wider text-slate-500 font-bold border border-slate-800 px-1.5 rounded">
                        {project.category}
                    </span>
                </div>
                <p className="text-xs text-slate-400 leading-relaxed mb-3">
                    {project.description}
                </p>
                <div className="flex flex-wrap gap-1.5">
                    {project.tech.slice(0, 4).map((t, i) => (
                        <span key={i} className="text-[10px] text-slate-500 bg-slate-950 px-1.5 py-0.5 rounded border border-slate-900">
                            {t}
                        </span>
                    ))}

            return (

                    {/* Main Container */}
                    <div className="max-w-6xl w-full bg-slate-900/30 border border-slate-800 rounded-2xl overflow-hidden shadow-2xl backdrop-blur-sm flex flex-col md:flex-row">

                        <aside className="w-full md:w-80 lg:w-96 bg-slate-900/80 border-b md:border-b-0 md:border-r border-slate-800 p-6 flex flex-col gap-8">

                                <div className="flex items-center gap-2 mt-4 text-xs text-slate-500">

                                <h3 className="text-sm font-bold text-slate-100 uppercase tracking-wider mb-4 flex items-center gap-2">
                                    <Brain size={16} className="text-teal-500" /> Education
                                </h3>
                                <div className="space-y-4">
                                    {EDUCATION.map((edu, i) => (
                                        <div key={i} className="pl-3 border-l-2 border-slate-800">
                                            <div className="text-sm text-slate-200 font-medium">{edu.degree}</div>
                                            <div className="text-xs text-slate-500 mt-0.5">{edu.school}</div>
                                            <div className="text-[10px] text-teal-500/70 font-mono mt-1">{edu.period}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Skills */}
                            <div>
                                <h3 className="text-sm font-bold text-slate-100 uppercase tracking-wider mb-4 flex items-center gap-2">
                                    <Terminal size={16} className="text-teal-500" /> Technical Arsenal
                                </h3>
                                <div className="space-y-4">
                                    {SKILLS.map((skill, i) => (
                                        <div key={i}>
                                            <div className="text-xs text-slate-500 mb-1.5 font-mono">{skill.category}</div>
                                            <div className="flex flex-wrap gap-1.5">
                                                {skill.items.map((item, k) => (
                                                    <SkillTag key={k}>{item}</SkillTag>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                        </aside>

                        {/* MAIN CONTENT */}
                        <main className="flex-1 p-6 md:p-10 overflow-y-auto h-full">
                            
                            {/* About Section */}
                            <section className="mb-10">
                                <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                    <span className="text-teal-500">01.</span> About Me
                                </h2>
                                <p className="text-slate-400 leading-relaxed text-sm md:text-base border-l-4 border-slate-800 pl-4">
                                    {PROFILE.about}
                                </p>
                            </section>

                            {/* Projects Section */}
                            <section className="mb-10">
                                <div className="flex flex-col sm:flex-row sm:items-center justify-between mb-6 gap-4">
                                    <h2 className="text-xl font-bold text-white flex items-center gap-2">
                                        <span className="text-teal-500">02.</span> Selected Projects
                                    </h2>
                                    
                                    {/* Filter */}
                                    <div className="flex bg-slate-900 rounded-lg p-1 border border-slate-800 overflow-x-auto">
                                        {categories.map(cat => (
                                            <button
                                                key={cat}
                                                onClick={() => setActiveFilter(cat)}
                                                className={`px-3 py-1 rounded-md text-xs font-medium transition-all whitespace-nowrap ${
                                                    activeFilter === cat 
                                                        ? 'bg-slate-800 text-white shadow-sm' 
                                                        : 'text-slate-500 hover:text-slate-300'
                                                }`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {filteredProjects.map(project => (
                                        <ProjectCard key={project.id} project={project} />
                                    ))}
                                </div>
                            </section>

                            {/* Experience Section */}

                                <h2 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                                    <span className="text-teal-500">03.</span> Professional History
                                </h2>
                                
                                <div className="grid grid-cols-1 gap-4">
                                    {EXPERIENCE.map((job, i) => (
                                        <div key={i} className="flex gap-4 group">
                                            <div className="flex flex-col items-center">
                                                <div className="w-2 h-2 rounded-full bg-slate-800 group-hover:bg-teal-500 transition-colors mt-2"></div>
                                                <div className="w-0.5 h-full bg-slate-800/50 mt-1 group-last:hidden"></div>
                                            </div>
                                            <div className="pb-6">
                                                <div className="flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-3">
                                                    <h3 className="text-slate-200 font-bold text-sm">{job.role}</h3>
                                                    <span className="text-xs text-teal-500/80 font-mono">{job.period}</span>
                                                </div>
                                                <div className="text-xs text-slate-500 font-medium mb-1">{job.company}</div>
                                                <p className="text-xs text-slate-400 leading-relaxed max-w-lg">

                                            </div>
                                        </div>
                                    ))}

                            </section>

                            {/* Footer / Signature */}
                            <div className="mt-10 pt-6 border-t border-slate-800 flex justify-between items-center text-[10px] text-slate-600 uppercase tracking-widest">

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
